site_name: ServerGrimoire's Documentation
docs_dir: src_docs
site_dir: docs
repo_url: https://github.com/fundor333/servergrimoire
edit_uri: ""

theme:
    name: material
    features:
        - instant
    icon:
        repo: fontawesome/brands/github-alt

markdown_extensions:
    - admonition
    - codehilite
    - footnotes
    - pymdownx.arithmatex
    -   pymdownx.betterem:
            smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    -   pymdownx.highlight:
            use_pygments: true
            linenums: true
            linenums_style: pymdownx.inline
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tabbed
    -   pymdownx.tasklist:
            custom_checkbox: true
    - pymdownx.tilde
    - sane_lists
    - smarty
    -   toc:
            permalink: True

nav:
    -   ServerGrimoire: index.md
    -   Operation: operation.md
    -   License: license.md
